[colors]
col1 = #000000
col2 = #fdf6e3

[bar/example]
width = 100%
height =16pt
radius = 0

dpi = 96

background = ${colors.col2}
foreground = ${colors.col1}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1
margin-top = 1
module-margin = 1

separator-foreground = ${colors.col1}
separator = :
font-0 = JetBrains Mono Nerd Font:size=10.5;1

modules-left = xworkspaces wm-display updcheck
modules-right = inet xkeyboard cpu memory pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.col2}
label-active-background = ${colors.col1}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.col2}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.col1}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = [%layout%]
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = cpu %percentage%%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d | %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/inet]
type = internal/network
interface = enp1s0
interval = 2
format-connected = <label-connected>
label-connected = ↓ %downspeed:7% ↑ %upspeed:7%
format-disconnected = <label-disconnected>
label-disconnected = ×

[module/updcheck]
type = custom/script
interval = 1800
exec = /usr/local/bin/checkup.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/wm-display]
type = custom/script
interval = 0.2
exec = /usr/bin/getinfobsp.sh

